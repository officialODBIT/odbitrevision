<!DOCTYPE html>

<html>
  <head>
    <link rel="icon" href="odbitlogo25.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <title>
      ODBIT | Revised
    </title>
    <style>
      body {
        background-color: #A8D5BA;
      }
      .txt {
        font-family: 'Quicksand', sans-serif;
        color: black;
        font-weight: bold;
      }
      .btn {
        background-color: #F7CAC9;
        color: #333;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="txt">
      <h3>Welcome!</h3>
      <p>ODBIT.ORG is currently down, so ODBIT.CLUB is now the replacment.</p>
      <p>Click the button below to learn more.</p>
      <button class="btn" id="button">More info...</button>
      <button class="btn" id="shop">Shop...</button>
      <button class="btn" id="home">Home...</button>
    </div>
    <script>
      const bttn = document.getElementById("button");
      const shpbtn = document.getElementById("shop");
      const hmbtn = document.getElementById("home");
      hmbtn.addEventListener("click", function() {
        window.location.href = "https://odbit.club/home.html"; // home page copied from original odbit.org
      });
      shpbtn.addEventListener("click", function() {
        window.location.href = "https://odbit.club/shop.html"; // shop will be added later
      });
          bttn.addEventListener("click", function() {
            window.location.href = "https://odbit.club/info.html"; // info page
      });
            window.onload = function() {
        checkBan();
      };

      async function checkBan() {
        try {
          const response = await fetch('/api/ban');
          if (response.redirected) {
            window.location.href = '/banned.html';
          }
        } catch (error) {
          console.error('an error occured during check:', error);
          alert("An error occured while checking user confirmation.");
        }
      }
    </script>
  </body>
</html>
