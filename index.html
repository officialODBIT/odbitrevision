<!DOCTYPE html>
<html>

    <title>Coming soon</title>

      body {

  <body>
    <h1>Hello world!</h1>
    <h4>Today is: <span id="currentDate"></span></h4>
    <h5>Which is 10 more days to deployment!</h5>
    <p>for now, go to odbit.org to visit the main page.</p>
    <a href="https://www.odbit.org/">
    <button>Main Page</button>
    </a>
    <script>
      async function checkBan() {
        try {
          // Make a request to the /api/ban endpoint
          const response = await fetch('/api/ban');

          // If the API returns a redirect (meaning banned), handle it
          if (response.redirected) {
            window.location.href = '/banned.html'; // Redirect to the banned page
          }
        } catch (error) {
          console.error('Error checking ban:', error);
        }
      }

      // Run checkBan on page load
      window.onload = checkBan;
    </script>
  </body>
