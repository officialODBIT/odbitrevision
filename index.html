<!DOCTYPE html>
<html>
  <head>
    <title>Coming soon</title>
    <style>
      body {
        background-color: #c4c470;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .text {
        font-family: Arial;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="text">
      <h1>Hello world!</h1>
      <h2>Today is: <span id="currentDate"></span></h2>
      <h4>Which is 10 more days to deployment!</h4>
      <p>For now, go to odbit.org to visit the main page.</p>
      <a href="https://www.odbit.org/">
        <button>Main Page</button>
      </a>
    </div>
    <script>
      function displayCurrentDate() {
        const currentDate = new Date();
        const formattedDate = currentDate.toDateString();
        document.getElementById("currentDate").innerText = formattedDate;
      }

      window.onload = function() {
        checkBan();
        displayCurrentDate();
      };

      async function checkBan() {
        try {
          const response = await fetch('/api/ban');
          if (response.redirected) {
            window.location.href = '/banned.html';
          }
        } catch (error) {
          console.error('Error checking ban:', error);
        }
      }
    </script>
  </body>
</html>
