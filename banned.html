<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="odbitlogo25.png" type="image/x-icon">
    <title>Note</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00b2ff 0%, #006cff 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .ban-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
        }
        
        .ban-header {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .ban-message {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .reviewer-note {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 30px;
            font-weight: 500;
            text-align: left;
        }
        
        .appeal-button {
            background: #00b2ff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .appeal-button:hover {
            background: #0099e0;
        }
        
        .support-text {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 0.75rem;
            color: #888;
            line-height: 1.3;
        }
        
        .support-text a {
            color: #00b2ff;
            text-decoration: none;
        }
        
        .support-text a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .ban-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .ban-header {
                font-size: 2rem;
            }
            
            .support-text {
                position: static;
                margin-top: 30px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="ban-container">
        <div class="ban-header">IP Banned.</div>
        
        <div class="ban-message">
            Our community moderators and staff have reviewed your recent activity on the site of ROBLOX & ODBIT related sites, and determined to IP ban you.
        </div>
        
        <div class="reviewer-note">
            Reviewer note: Please follow ROBLOX TOS & ODBIT TOS.
        </div>
        
        <a href="https://odbit.club/support.html/" class="appeal-button">Appeal</a>
        
        <div class="support-text">
            Mistake? Contact our support </a><br>
            team @ <a href="mailto:contact@odbit.org">contact@odbit.org</a> or go to<br> 
                <a href="https://odbit.club/support">odbit.club/support</a>.
        </div>
    </div>
    
    <script>
        console.log("ban page loaded");
    </script>
</body>
</html>
